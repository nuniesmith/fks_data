services:
  fks_data:
    build:
      context: .
      dockerfile: shared/docker/templates/Dockerfile.python
      args:
        SERVICE_NAME: fks_data
        SERVICE_TYPE: data
        SERVICE_PORT: 4200
        PYTHON_VERSION: "3.11"
    working_dir: /app/src
    command: ["python", "app.py"]
    environment:
      TZ: America/Toronto
      FKS_DATA_HOST: 0.0.0.0
      FKS_DATA_PORT: 4200
      PYTHONPATH: /app
      FKS_SERVICE_NAME: fks_data
      FKS_SERVICE_TYPE: data
      FKS_SERVICE_PORT: 4200
    ports:
      - "4200:4200"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./data:/app/data
      - ./logs:/app/logs
      - data_volume:/var/lib/fks/data
    networks: [fks_net]
    depends_on:
      - fks_redis
    healthcheck:
      test: ["CMD-SHELL", "curl -fs --connect-timeout 2 --max-time 5 http://localhost:4200/health || python -c 'import sqlite3,os; sqlite3.connect(\"/var/lib/fks/data/active_assets.db\").close(); print(1)' || exit 1"]
      interval: 60s
      timeout: 8s
      retries: 2
      start_period: 25s

  fks_redis:
    image: redis:7-alpine
    networks: [fks_net]
    volumes:
      - redis_volume:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 60s
      timeout: 5s
      retries: 2
      start_period: 20s

volumes:
  data_volume:
  redis_volume:


networks:
  fks_net:
    name: fks_net
    external: true