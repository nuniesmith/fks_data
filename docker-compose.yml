services:
  fks_data:
    build:
      context: .
      dockerfile: shared/shared_docker/templates/Dockerfile.python
    working_dir: /app/src
    command: ["python", "-m", "fks_data.main"]
    environment:
      TZ: America/Toronto
      SERVICE_PORT: 4200
      PYTHONPATH: /app/src
    ports:
      - "4200:4200"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./data:/app/data
      - ./logs:/app/logs
      - data_volume:/var/lib/fks/data
    networks: [fks_net]
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import sqlite3,os; sqlite3.connect(\"/var/lib/fks/data/active_assets.db\").close(); print(1)' || exit 1"]
      interval: 60s
      timeout: 8s
      retries: 2
      start_period: 25s

networks:
  fks_net:
    name: fks_net
volumes:
  data_volume: