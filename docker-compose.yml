
services:
  fks_data:
    build:
      context: .
      dockerfile: Dockerfile
    image: nuniesmith/fks_data:latest
    container_name: fks_data
    ports:
      - "8003:8003"
    environment:
      - SERVICE_NAME=fks_data
      - SERVICE_PORT=8003
      - PYTHONPATH=/app/src:/app
    networks:
      - fks-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  fks-network:
    external: true
